<!DOCTYPE html>
<html lang="en">
    <head>
        <title>City Utilities-Welcome</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link type="text/css" rel="stylesheet" href="css/style.css">
		<link type="manifest" href="manifest.json">
		
    </head>
    
    <body>
        <header>
            <div class="container">
                <div id="title">
                    <h1><span>City</span> Utilities</h1>
                </div>
                <nav>
                    <ul>
                        <li><a href="memo.html">Click to Add Bills</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <section id="border">
            <div class="container">
                <form>
                       <input type="radio" name="util" id="util-1" onclick="showElec()">
                        <label for="util-1">
                            Electricity
                        </label>
                        <input type="radio" name="util" id="util-2"
                        onclick="showWater();">
                        <label for="util-2">
                            Water
                        </label>
                        <input type="radio" name="util" value="Electricity" id="util-3" onclick="showIntec()">
                        <label for="util-3">
                            Internet
                        </label>
                        
                </form>
            </div>
        </section>
        <section id="content">
            <div id="map">
                <button onclick="" id="buttonNext">Next</button>
				<button onclick="" id="buttonPrev">Prev</button>
                <canvas id="myCanvas" width="500" height="500">
                </canvas>
                <script>

                var canvas = document.getElementById("myCanvas");
                var ctx = canvas.getContext("2d");
//              Bale ito ung change position ng circle  
//                     ( * , * )  
                ctx.arc(375,230,10,0,2*Math.PI);
                ctx.stroke();
                </script>
            </div>
            <div id="info">
                Dito nlng ilalagay ang Address and Shits
            </div>
        </section>
        
        <footer>
            Group1 9364B S.Y2017-2018
        </footer>
        
		<script type="text/javascript" src="script/location.json"></script>
		<script src="script/script.js"></script>
		<script src="script/object.js"></script>
        <script>
            (function() {
				'use strict';
				
				if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('sw.js').then(function(reg) {
                    console.log('Nice!');
                }).catch(function(err) {
                    console.log('Not Nice');
                });
            }
			})();
        </script>
    </body>
</html>

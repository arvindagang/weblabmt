<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Reminder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="memo2.css">
    <link rel="stylesheet" type="text/css" href="reset.min.css">
</head>

<body>
    <div id="header">
        <div id="head">
            <h1>Title</h1>
        </div>    
    </div>    
    
    <div id="main">

        <div class="title">
            <h1>Dues</h1>
        </div>

        <div class="content">
            <form  onSubmit = "return false;">
                <div id="bg">
                    <div id="addform">
                        <label for = "amount">Amount</label><br>
                        <input type = "number" min = "1" step = "any " id = "amount"/><br>
                        <label for = "org">Type</label><br>
                        <select id = "org">
                            <option value = "Beneco">Beneco</option>
                            <option value = "Internet">Internet</option>
                            <option value = "BWD">BWD</option>
                            <option value = "Cellphone">Cellphone</option>
                            <option value = "Signal">Signal</option>
                        </select><br>
                        <label for = "dueDate">Due Date</label><br>
                        <input type = "date"/ id = "dueDate"><br>
                        <button id = "add">Add</button>
                    </div>
                </div>    
                <div class="container">
                    <ul class="list" id = "unpaid">
            
                    </ul>
                </div>
            </form>
        </div>
    </div>

    <script src = "memo2.js"></script>
</body>

</html>

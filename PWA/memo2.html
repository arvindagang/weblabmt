<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Reminder</title>
    <meta name="viewpost" content="width=device-width; maximum-scale=1">
</head>

<body>
    <div class="main">

        <div class="title">
            <h1>Dues</h1>
        </div>

        <div class="content">
            <form  onSubmit = "return false;">
                <input type = "number" min = "1" step = "any " id = "amount"/>
                <label for = "amount">Amount</label>

                <select id = "org">
                    <option value = "Beneco">Beneco</option>
                    <option value = "Internet">Internet</option>
                    <option value = "BWD">BWD</option>
                    <option value = "Cellphone">Cellphone</option>
                    <option value = "Signal">Signal</option>
                </select>
                <input type = "date"/ id = "dueDate">
                <button id = "add">Add</button>
                <div class="container">
                    <ul class="list" id = "unpaid">
            
                    </ul>
                </div>
            </form>
        </div>
    </div>

    <script src = "memo2.js"></script>
</body>

</html>
